
<form (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="carteVisite.nom">

    <label for="prenom">Prenom:</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="carteVisite.prenom">

    <!-- Ajoutez d'autres champs pour les donnÃ©es de la carte visite -->
    <button type="submit">Enregistrer</button>
</form>

<div>
    <h2>Carte Visite</h2>
    <p>Nom: {{ carteVisite.nom }}</p>
    <p>Prenom: {{ carteVisite.prenom }}</p>
</div>
